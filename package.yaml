name:               atomic-css
version:            0.1.0
synopsis:           Type-safe Atomic CSS with intuitive layouts and composable css utility classes. Inspired by Tailwindcss and Elm-UI
homepage:           https://github.com/seanhess/atomic-css
github:             seanhess/atomic-css
license:            BSD-3-Clause
license-file:       LICENSE
author:             Sean Hess
maintainer:         seanhess@gmail.com
category:           Web
description:
  Type-safe Atomic CSS with intuitive layouts and composable css utility classes. Inspired by Tailwindcss and Elm-UI
  .
  See documentation for the @Web.Atomic@ module below

extra-doc-files:
  - README.md
  - CHANGELOG.md

extra-source-files:
  - embed/preflight.css

language: GHC2021

ghc-options:
  - -Wall
  - -fdefer-typed-holes

tested-with:
  - GHC == 9.8.2
  - GHC == 9.6.6

default-extensions:
  - OverloadedStrings
  - OverloadedRecordDot
  - DuplicateRecordFields
  - NoFieldSelectors
  - TypeFamilies
  - DerivingStrategies
  - DefaultSignatures
  - DeriveAnyClass

dependencies:
  - base >=4.16 && <5
  - bytestring >= 0.11 && <0.13
  - containers >= 0.6 && <1
  - casing > 0.1.3.0 && <0.2
  - effectful-core >= 2.3 && <3
  - text >= 1.2 && <3
  - file-embed >= 0.0.10 && <0.1
  - http-types >= 0.12 && <0.13
  - html-entities >= 1.1.4.7 && <1.2

library:
  source-dirs: src

tests:
  test:
    main:        Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -F -pgmF=skeletest-preprocessor
    dependencies:
      - atomic-css
      - skeletest
